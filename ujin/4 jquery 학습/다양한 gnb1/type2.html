<!DOCTYPE html>
<html>
<head>
<title>basic :: License jQuery</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #f1f1f1;
	color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
	color: #555;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 35px;
}
#gnb {
	position: absolute;
	right: 0;
	z-index: 9999;
	height: 80px;
	overflow: hidden;
	text-align: center;
	/* background-color: #fff; *//* 수정 */
	transition: height 0.3s;
}
#gnb.active {
	height: 228px;
}
#gnb > ul > li {
	display: inline-block;
	position: relative;
	margin: 0 10px;
}
#gnb > ul > li > a {
	display: block;
	padding: 0 40px;
	height: 80px;
	line-height: 78px;
	font-weight: bold;
	color: #555;
}
#gnb > ul > li:hover > a,
#gnb > ul > li.active > a { /* 추가 */
	background-color: #8ac007;
	color: #fff;
}
/* 수정 */
/*
#gnb > ul > li > a::after {
	content: "";
	display: none;
	position: absolute;
	left: 0;
	top: 75px;
	width: 100%;
	height: 4px;
	background-color: #8ac007;
}
#gnb > ul > li:hover > a::after,
#gnb > ul > li.active > a::after {
	display: block;
}
*/
#gnb ul ul {
	position: absolute;
	width: 100%;
}
#gnb ul ul li:first-child {
	margin-top: 8px;
}
#gnb ul ul a {
	display: block;
	line-height: 32px;
	font-size: 15px;
	color: #fff; /* 수정 */
}
#gnb ul ul a:hover,
#gnb ul ul a:focus {
	background-color: #fff; /* 수정 */
	color: #8ac007; /* 수정 */
}
.menu_bg { /* 추가 */
	position: absolute;
	left: 0;
	top: 175px;
	z-index: 999;
	width: 100%;
	height: 0;
	background-color: #8ac007;
	transition: height 0.3s;
}
.menu_bg.active { /* 추가 */
	height: 160px;
}
</style>
<script src="script/jquery-1.10.1.min.js"></script>
<script>
$(function(){
	$("#gnb").hover(
		function(){
			$("#gnb, .menu_bg").addClass("active");
		},
		function(){
			$("#gnb, .menu_bg").removeClass("active");
		}
	);
	$("#gnb > ul > li:first-child > a").focusin(function(){
		$("#gnb, .menu_bg").addClass("active");
	});
	$("#gnb > ul > li:last-child > ul > li:last-child").focusout(function(){
		$("#gnb, .menu_bg").removeClass("active");
	});
	$("#gnb > ul > li > a").focusin(function(){
		$(this).parent().addClass("active");
	});
	$("#gnb > ul > li > ul > li:last-child").focusout(function(){
		$(this).parent().parent().removeClass("active");
	});
});
</script>
</head>
<body>
<h1 class="title">basic :: License jQuery</h1>
<div class="container">
	<div class="menu">
		<nav id="gnb">
			<ul>
				<li>
					<a href="#">탑</a>
					<ul>

						<li><a href="#">티</a></li>

						<li><a href="#">니트</a></li>
					</ul>
				</li>
				<li>
					<a href="#">아우터</a>
					<ul>
						<li><a href="#">자켓</a></li>
						<li><a href="#">코트</a></li>
						<li><a href="#">가디건</a></li>
						<li><a href="#">머플러</a></li>
					</ul>
				</li>
				<li>
					<a href="#">팬츠</a>
					<ul>
						<li><a href="#">청바지</a></li>
						<li><a href="#">짧은바지</a></li>
						<li><a href="#">긴바지</a></li>
						<li><a href="#">레깅스</a></li>
					</ul>
				</li>
				<li>
					<a href="#">악세서리</a>
					<ul>
						<li><a href="#">귀고리</a></li>
						<li><a href="#">목걸이</a></li>

		</nav>
		<div class="menu_bg"></div><!-- 추가 -->

</body>
</html>
